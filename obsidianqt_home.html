<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObsidianQT - home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #6b3fa0;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .search-bar {
      width: 400px;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .search-button {
      background-color: #8c4dff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #7033c7;
    }
  </style>
</head>
<body>
  <h1>ObsidianQT</h1>
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search the web...">
    <button class="search-button" onclick="searchGoogle(event)">Search</button>
  </div>

  <script>
    function searchGoogle(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      const searchTerm = document.querySelector('.search-bar').value;
      window.location.href = `https://www.google.com/search?q=${searchTerm}`;
    }
  </script>
</body>
</html>
